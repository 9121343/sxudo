<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧠 SXUDO - Emotionally Intelligent AI Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="logo-section">
                <h1 class="app-title">🧠 SXUDO</h1>
                <p class="app-subtitle">Your Emotionally Intelligent AI Assistant</p>
            </div>
            <div class="controls-section">
                <button id="settingsBtn" class="control-btn" title="Settings">⚙️</button>
                <button id="clearChatBtn" class="control-btn" title="Clear Chat">🗑️</button>
            </div>
        </header>

        <!-- Main Chat Area -->
        <main class="chat-container">
            <div id="chatMessages" class="chat-messages">
                <div class="welcome-message">
                    <div class="avatar">🧠</div>
                    <div class="message-content">
                        <p>Hello! I'm SXUDO, your emotionally intelligent AI assistant.</p>
                        <p>I'm here to chat, help with tasks, analyze images, and provide emotional support. How can I assist you today?</p>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-container">
                <div class="input-group">
                    <button id="voiceBtn" class="action-btn voice-btn" title="Voice Input">🎤</button>
                    <button id="imageBtn" class="action-btn image-btn" title="Upload Image">📸</button>
                    <input type="file" id="imageInput" accept="image/*" style="display: none;">
                    <input type="text" id="messageInput" placeholder="Type your message..." class="message-input">
                    <button id="generateImageBtn" class="action-btn generate-btn" title="Generate Image">🎨</button>
                    <button id="sendBtn" class="action-btn send-btn" title="Send Message">📤</button>
                </div>
                <div class="input-status">
                    <span id="statusText" class="status-text">Ready to chat</span>
                    <span id="emotionIndicator" class="emotion-indicator">😊</span>
                </div>
            </div>
        </main>

        <!-- Settings Panel -->
        <div id="settingsPanel" class="settings-panel hidden">
            <div class="settings-content">
                <h3>Settings</h3>
                <div class="setting-group">
                    <label for="usernameInput">Your Name:</label>
                    <input type="text" id="usernameInput" placeholder="Enter your name" value="default">
                </div>
                <div class="setting-group">
                    <label for="voiceSpeed">Voice Speed:</label>
                    <input type="range" id="voiceSpeed" min="0.5" max="2" step="0.1" value="1">
                    <span id="voiceSpeedValue">1.0</span>
                </div>
                <div class="setting-group">
                    <label>
                        <input type="checkbox" id="autoSpeak" checked>
                        Auto-speak responses
                    </label>
                </div>
                <div class="setting-group">
                    <label>
                        <input type="checkbox" id="showEmotions" checked>
                        Show emotion indicators
                    </label>
                </div>
                <button id="closeSettings" class="btn-primary">Close</button>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="loading-indicator hidden">
            <div class="spinner"></div>
            <span>SXUDO is thinking...</span>
        </div>

        <!-- Voice Recording Indicator -->
        <div id="voiceIndicator" class="voice-indicator hidden">
            <div class="voice-animation">
                <div class="voice-circle"></div>
                <div class="voice-circle"></div>
                <div class="voice-circle"></div>
            </div>
            <span>Listening...</span>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
